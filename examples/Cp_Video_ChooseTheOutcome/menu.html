		<script>
			function markChapters() {
				for (var z = 1; z <= 99; z++) {
					var data = localStorage.getItem("MenuItemTrack" + z),
						element = document.getElementById(z.toString());

					if (data == "1") {
						element.style.visibility = "visible";
					} else {
						if (element !== (undefined || null)) {
							element.style.visibility = "hidden";
						}
					}

					if ((element !== (undefined || null)) && (element.style.visibility == 'visible')) {
						$('#' + z.toString()).parent().append('<span class="offscreen">This item has been completed.</span>');
					}
				}
		  	}

			window.onload = function() {
				var elements = $('li');
		 		$('.arrow, img.item, .check img').wrap('<span aria-hidden="true"></span>');

				markChapters();

				for (var i = 0; i < elements.length; i++) {
					elements[i].setAttribute('tabindex','1');
				};

				$('li').keypress(function(event) {
					if (event.which == 13) {
						if ($(this).find('ul').length) {
							$(this).stop().toggleClass('expanded');
							$(this).children('.arrow').stop().toggleClass('expanded');
							$(this).children('ul').stop().toggle('medium');
							return false;
						} else {
							$(this).find('a').click();
						}
					}
				});

				for (var i = 0, j = 1; i < elements.length; i++) {
					elements[i].setAttribute('tabindex','1');
					var item = 'list item';

					if (elements[i].getElementsByTagName('li').length > 1) {
						item = 'list items';
					}

					
					if ($(elements[i]).find('li').length > 0) {
						var group = $(elements[i]).index() + 1;
						j = 1;
						$(elements[i])
							.prepend('<span class="offscreen">; Menu Item ' + group + '.</span>')
							.append('<span class="offscreen">; This menu item contains ' + elements[i].getElementsByTagName('li').length + ' ' + item + '</span>');
							//.append('<span class="offscreen">; Level ' + $(elements[i]).parents('ul').length + '. This group contains ' + elements[i].getElementsByTagName('li').length + ' ' + item + '</span>');
					} else {
						$(elements[i])
							.prepend('<span class="offscreen">; List Item ' + j + '.</span>')
							.append('<span class="offscreen">; Selecting this link will load the content in the current window.</span>');
						j++;
					}
				};
			}
		 
		</script>
